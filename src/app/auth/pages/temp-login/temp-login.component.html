<div class="container pt-5">
    <div class="row">
        <div class="col-md-12 contents">
            <div class="row d-flex justify-content-center">
                <div class="col-md-8">
                    <div class="mb-4">
                        <h1 class="text-center"><strong>Iniciar Sesión</strong></h1>
                        <!-- <p class="mb-4">Lorem ipsum dolor sit amet elit. Sapiente sit aut eos consectetur adipisicing.</p> -->
                    </div>
                    <div action="#" method="post">
                        <div class="form-group first">
                            <label for="username">Correo Corporativo</label>
                            <input type="email" class="form-control" id="username" [(ngModel)]="loginData.email">
                        </div>
                        <div class="form-group last mb-4">
                            <label for="password">Contraseña</label>
                            <input type="password" class="form-control" id="password" [(ngModel)]="loginData.password"
                                (keyup.enter)="login()">
                        </div>
                        <button (click)="login()" mat-raised-button color="primary"
                            class="btn-block btn-size">Ingresar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
