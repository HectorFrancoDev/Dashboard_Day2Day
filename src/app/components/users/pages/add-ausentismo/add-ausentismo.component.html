<div class="container mt-2 text-center">
    <h2 mat-dialog-title>Agregar ausentismo</h2>

    <div mat-dialog-content>

        <div class="row">
            <div class="col-12">

                <!-- Actividad -->
                <mat-form-field appearance="fill" class="inputs">
                    <mat-label>Seleccionar ausentismo</mat-label>
                    <mat-select [(ngModel)]="data.activity">
                        <mat-option *ngFor="let activity of activities_2" [value]="activity.id"style="font-size: 10px;">
                            {{activity.name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>

            </div>
        </div>

        <div class="row">

            <div class="col-12">

                <mat-form-field appearance="fill" class="filtro">
                    <mat-label>Rango de fechas del ausentismo</mat-label>
                    <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
                        <input matStartDate formControlName="start" placeholder="Start date" [(ngModel)]="data.start">
                        <input matEndDate formControlName="end" placeholder="End date" [(ngModel)]="data.end">
                    </mat-date-range-input>
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-date-range-picker #picker></mat-date-range-picker>

                    <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">
                        fecha de inicio inválida
                    </mat-error>
                    <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">
                        fecha final inválida
                    </mat-error>
                </mat-form-field>

            </div>

            <!-- <div class="col-6">

                Número de horas
                <mat-form-field class="inputs" appearance="fill">
                    <mat-label>Horas por día</mat-label>
                    <input [(ngModel)]="data.hours" type="number" min="0" max="8" matInput
                        placeholder="Número de horas empleadas">
                </mat-form-field>

            </div> -->
        </div>

        <div class="row">
            <div class="col-12">

                <!-- Detalle -->
                <mat-form-field class="inputs" appearance="fill">
                    <mat-label>Detalle</mat-label>
                    <textarea [(ngModel)]="data.detail" matInput placeholder="Ingresa el detalle de la actividad..."
                        rows="5"></textarea>
                </mat-form-field>

            </div>
        </div>

    </div>


    <div mat-dialog-actions class="justify-content-center">

        <button mat-raised-button color="warn" cdkFocusInitial (click)="onNoClick()"
            class="btn btn-danger">Cancelar</button>
        <button mat-raised-button color="success" [mat-dialog-close]="data" cdkFocusInitial
            class="btn btn-primary">Guardar</button>

    </div>
</div>
