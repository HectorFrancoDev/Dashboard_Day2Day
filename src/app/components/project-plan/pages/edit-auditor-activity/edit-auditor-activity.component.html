<div class="container mt-2 text-center">
    <h1 mat-dialog-title>Editar auditor</h1>
    <div mat-dialog-content>
        <p>Eliminar o editar las horas de trabajo asignadas al auditor a su vez habilitar o deshabilita al auditor</p>

        <!-- Nombre -->
        <div class="row">
            <div class="col-12">

                <mat-form-field class="inputs" appearance="fill">
                    <mat-label>Nombre del auditor</mat-label>
                    <input matInput placeholder="Ingrese el nombre de la actividad que desea registrar"
                        [(ngModel)]="data.user.name" disabled>
                </mat-form-field>

            </div>
        </div>

        <div class="row">

            <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12">
                <!-- Número de horas -->
                <mat-form-field class="inputs" appearance="fill">
                    <mat-label>Asignar horas de trabajo estimadas</mat-label>
                    <input [(ngModel)]="data.estimated_hours" type="number" min="1" matInput placeholder="">
                </mat-form-field>
            </div>

            <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12">
                <p>Habilitar o deshabilitar auditor</p>
                <!-- Número de horas -->
                <mat-checkbox class="example-margin" [(ngModel)]="data.is_active">Estado del auditor
                </mat-checkbox>
            </div>

        </div>

        <div class="row">
            <div class="col-12">
                <mat-form-field class="inputs" appearance="fill">
                    <mat-label>Descripción del evento (opcional)</mat-label>
                    <input matInput [(ngModel)]="data.description_event"
                        placeholder="Ingresa la descripción del evento en caso de haber habilitado o deshabilitado el auditor">
                </mat-form-field>
            </div>
        </div>

    </div>

    <div mat-dialog-actions class="justify-content-center">
        <button mat-button (click)="onNoClick()">Cancelar</button>
        <!-- <button mat-button [mat-dialog-close]="data.animal" cdkFocusInitial>Guardar</button> -->
        <button mat-raised-button color="primary" [mat-dialog-close]="data" cdkFocusInitial>Guardar</button>

    </div>
</div>
